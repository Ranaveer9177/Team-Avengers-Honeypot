<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Honeypot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.075);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SSH Honeypot Attack Dashboard</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Attack Attempts</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Timestamp</th>
                                <th>IP Address</th>
                                <th>Username</th>
                                <th>Auth Method</th>
                                <th>Client Version</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for attack in attacks %}
                            <tr>
                                <td>{{ attack.timestamp }}</td>
                                <td>{{ attack.ip }}</td>
                                <td>{{ attack.username }}</td>
                                <td>{{ attack.auth_method }}</td>
                                <td>{{ attack.client_version }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
