<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <style>
    /* General Layout */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }

    /* Container */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      color: #fff;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Error Message */
    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #f1f1f1;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: background 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Button */
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
    }

    /* Small footer or note */
    .footer-note {
      margin-top: 15px;
      font-size: 13px;
      color: #dcdcdc;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”’ Secure Login</h2>
    {% if error %}{% endif %}
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer-note">
      Â© 2025 Secure Portal. All Rights Reserved.
    </div>
  </div>
</body>
</html>
